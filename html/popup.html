<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/popup.css" />
	</head>
	<body>
		<div id="register" class="hide-at-start">
			<img src="../assets/SVGs/keysign-logo.svg" class="keysign-logo" />
			<h1 id="register-heading">Keysign</h1>
			<p></p>
			<div class="input_container">
				<input type="password" id="master_pwd" />
				<img src="../assets/SVGs/lock.svg" class="input_img" />
			</div>
			<div class="input_container">
				<input type="password" id="confirm_master_pwd" />
				<img src="../assets/SVGs/lock.svg" class="input_img" />
			</div>
			<button id="submit_master_pwd"></button>
		</div>
		<div id="unlock" class="hide-at-start">
			<img src="../assets/SVGs/keysign-logo.svg" class="keysign-logo" />
			<h1 id="register-heading">Keysign</h1>
			<p></p>
			<div class="input_container">
				<input type="password" id="unlock_pwd" />
				<img src="../assets/SVGs/lock.svg" class="input_img" />
			</div>
			<div class="input_container">
				<button id="submit_unlock"></button>
			</div>
			<a href="#" id="forgot"></a>
		</div>
		<div id="forgot_div" class="hide-at-start">
			<div class="back_enabled" id="back_forgot"></div>
			<p></p>
			<button></button>
		</div>
		<div class="error_div"></div>
		<div class="success_div"></div>
		<div id="main" class="hide-at-start">
			<div class="main_header">
				<img class="icon" src="../images/app-icon.png" />
				<span>
					<img
						src="../images/icons8-lock-orientation-60.png"
						id="lock"
					/>
					<img src="../images/icons8-settings-60.png" id="settings" />
				</span>
			</div>
			<div class="custom-select custom-select-main wallets">
				<select></select>
			</div>
			<div id="wallet">
				<div id="wallet_amt">
					<div class="wallet_infos">...</div>
				</div>
				<div id="wallet_currency">
					<div class="wallet_currency">TNBC</div>
				</div>
			</div>
			<button class="dash-button main-button" id="send"></button>
			<button class="dash-button main-button" id="history"></button>
		</div>
		<div id="estimation_info" class="hide-at-start">
			<div class="back_menu back_enabled"></div>
			<div id="estimation_info_text"></div>
		</div>
		<div id="acc_transfers" class="hide-at-start">
			<div class="back_menu back_enabled"></div>
			<div id="transfer_rows" class="show-scroll"></div>
		</div>
		<div id="add_wallet_types_div" class="settings_child hide-at-start">
			<div class="back_enabled back_menu"></div>
			<p></p>
			<button id="add_by_keys"></button>
			<button id="add_generate_keys"></button>
			<button id="add_import_keys"></button>
		</div>
		<div id="add_wallet_div" class="settings_child hide-at-start">
			<div class="back_enabled back_menu"></div>
			<p></p>
			<div class="input_container">
				<input type="text" id="walletName" placeholder="Wallet Name" />
				<img src="../assets/SVGs/wallet.svg" class="input_img" />
			</div>
			<div class="input_container">
				<input
					type="password"
					id="signingKey"
					placeholder="Signing Key"
				/>
				<img src="../assets/SVGs/key.svg" class="input_img" />
			</div>
			<button id="check_add_wallet"></button>
		</div>
		<div
			id="generate_wallet_account_div"
			class="settings_child hide-at-start"
		>
			<div class="back_enabled back_account_types"></div>
			<p></p>
			<div class="input_container">
				<input type="text" id="wallet_name" />
				<img src="../assets//SVGs/wallet.svg" class="input_img" />
			</div>
			<button id="add_wallet_generate_keys"></button>
		</div>
		<div id="settings_div" class="hide-at-start show-scroll">
			<div class="back_enabled back_menu"></div>

			<div class="setting_row" id="add_new_account">
				<img src="../images/add_wallet.png" />
				<span></span>
			</div>
			<div class="setting_row" id="manage">
				<img src="../images/accounts.png" />
				<span></span>
			</div>
			<div class="setting_row" id="change_pwd">
				<img src="../images/password.png" />
				<span></span>
			</div>
			<div class="setting_row" id="preferences">
				<img src="../images/preferences.png" />
				<span></span>
			</div>
			<div class="setting_row" id="autolock">
				<img src="../images/autolock.png" />
				<span></span>
			</div>
			<div class="setting_row" id="import_export">
				<img src="../images/import.svg" />
				<span></span>
			</div>
			<div class="setting_row" id="about">
				<img src="../images/info.png" />
				<span></span>
			</div>
			<div class="setting_row" id="clear">
				<img src="../images/clear.png" />
				<span></span>
			</div>
		</div>
		<div id="autolock_div" class="settings_child hide-at-start">
			<div class="back_enabled back_pref"></div>
			<div class="key_checkbox autolock">
				<label
					for="default"
					class="checkbox_container"
					id="div_default"
				>
					<div class="al_title"></div>
					<div class="al_info"></div>
					<input type="checkbox" checked="true" id="default" />
					<span class="checkmark" />
				</label>
			</div>
			<div class="key_checkbox autolock" id="div_locked">
				<label for="locked" class="checkbox_container">
					<div class="al_title"></div>
					<div class="al_info"></div>
					<input type="checkbox" id="locked" />
					<span class="checkmark" />
				</label>
			</div>
			<div class="key_checkbox autolock" id="div_idle">
				<label for="idle" class="checkbox_container">
					<div class="al_title"></div>
					<div class="al_info"></div>
					<input type="checkbox" id="idle" />
					<span class="checkmark" />
				</label>
			</div>
			<div class="input_container">
				<input type="number" id="mn" placeholder="10" />
			</div>
			<button id="save_autolock"></button>
		</div>
		<div id="import_settings" class="settings_child hide-at-start">
			<div class="back_enabled back_pref"></div>
			<p></p>
			<button id="import_keys"></button>
			<button id="export_keys"></button>
		</div>
		<div id="about_div" class="settings_child hide-at-start">
			<div class="back_enabled back_pref"></div>
			<h3></h3>
			<div class="about-content"></div>
		</div>
		<div id="manage_keys" class="settings_child hide-at-start">
			<div class="back_enabled back_pref"></div>
			<div class="custom-select wallets" id="custom_select_keys">
				<select></select>
			</div>
			<div class="keys_info">
				<span
					class="keys_info_type"
					id="accountNumber_key_title"
				></span>
				<a class="copy-acn">Copy</a>
				<span class="manage-key" id="accountNumber_key"></span>
			</div>
			<div class="keys_info">
				<span class="keys_info_type" id="signingKey_title"></span>
				<a class="copy-sign">Copy</a>
				<span class="manage-key" id="signingKey_manage"></span>
			</div>
			<button id="delete_account"></button>
		</div>
		<div id="pref_div" class="settings_child hide-at-start">
			<div class="back_enabled back_pref" style="font-size: 18px"></div>
			<h3 id="select_bank"></h3>
			<div class="custom-select no-img" id="custom_select_bank">
				<select></select>
			</div>
			<div class="info"></div>
		</div>
		<div id="add_bank_div" class="hide-at-start">
			<div class="back_enabled"></div>
			<p></p>
			<div class="input_container">
				<input type="text" id="new_bank" />
			</div>
			<button id="add_new_bank"></button>
			<div id="custom_bank"></div>
		</div>
		<div id="add_key_div" class="hide-at-start">
			<div class="back_enabled"></div>
			<p></p>
			<div class="input_container">
				<input type="password" id="new_key" />
				<img src="../images/icon8-key-48.png" class="input_img" />
			</div>
			<button id="add_new_key"></button>
		</div>
		<div id="copied" class="hide-at-start">
			<div></div>
		</div>
		<input id="fake_input" />
		<div id="change_password" class="settings_child hide-at-start">
			<div class="back_enabled back_pref"></div>
			<p></p>
			<div class="input_container">
				<input type="password" id="old_pwd" />
				<img src="../images/icons8-lock-50.png" class="input_img" />
			</div>
			<div class="input_container">
				<input type="password" id="new_pwd" />
				<img src="../images/icons8-lock-50.png" class="input_img" />
			</div>
			<div class="input_container">
				<input type="password" id="confirm_new_pwd" />
				<img src="../images/icons8-lock-50.png" class="input_img" />
			</div>
			<button id="confirm_change_pwd"></button>
		</div>
		<div id="send_div" class="hide-at-start">
			<div class="back_menu back_enabled"></div>
			<div class="transfer_balance">
				<div id="balance"></div>
				<div id="loading_balance"></div>
			</div>
			<div id="send_form">
				<div class="input_container">
					<input id="recipient" />
					<img
						src="../images/icons8-hashtag-50.png"
						class="input_img"
					/>
				</div>
				<input type="number" id="amt_send" placeholder="0" />

				<div class="custom-select" id="currency_send">
					<select>
						<option value="TNBC">TNBC</option>
					</select>
				</div>
				<h3 id="bank_fee"></h3>
				<h3 id="val_fee"></h3>
				<button id="send_transfer"></button>
			</div>
		</div>
		<div id="confirm_send_div" class="hide-at-start">
			<div class="back_enabled back_menu"></div>
			<p></p>
			<div id="transfer_warning"></div>
			<h3></h3>
			<div id="from_conf_transfer"></div>
			<h3></h3>
			<div id="to_conf_transfer"></div>
			<h3></h3>
			<div id="amt_conf_transfer"></div>
			<button id="confirm_send_transfer"></button>
			<div class="loader" id="send_loader" style="display: none">
				<div><img src="../images/loading.gif" /></div>
			</div>
		</div>

		<script src="../vendor/jquery.min.js"></script>
		<script src="../vendor/tnb.min.js"></script>
		<script src="../vendor/md5.min.js"></script>
		<script src="../vendor/crypto-js.js"></script>
		<script src="../vendor/axios.min.js"></script>
		<script src="../js/wallet/libs/encrypt.js"></script>
		<script src="../js/wallet/libs/wallet.js"></script>
		<script src="../js/wallet/libs/walletsList.js"></script>
		<script src="../js/wallet/popup/navigation.js"></script>
		<script src="../js/wallet/popup/preinit.js"></script>
		<script src="../js/wallet/libs/utils.js"></script>
		<script src="../js/wallet/popup/localize.js"></script>
		<script src="../js/wallet/popup/bank.js"></script>
		<script src="../js/wallet/popup/com.js"></script>
		<script src="../js/wallet/popup/accounts.js"></script>
		<script src="../js/wallet/popup/settings.js"></script>
		<script src="../js/wallet/popup/popup.js"></script>
		<script src="../js/wallet/import.js"></script>
	</body>
</html>
